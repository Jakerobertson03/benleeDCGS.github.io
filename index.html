---
layout: default
---

<div class="imgWrap">
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <img src="http://www.stcomputing.net/_include/img/slider-images/image01.jpg" alt="polaroid"/>
        <h1 class="imgDescription"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          <div class="imgDescription">
            {{ post.excerpt }}
          </div>
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
