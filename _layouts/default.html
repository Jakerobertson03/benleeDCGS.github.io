<!DOCTYPE html>
<html>
  <head>
    <link href="https://lh3.googleusercontent.com/-ZCr7H_ADd8o/VlO5kY0w9JI/AAAAAAAAAB8/9Uq_kTNGuX4/w800-h800/code_energy_favicon.png" rel="shortcut icon">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
 <!--    <div class="container"> -->
     
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="https://lh3.googleusercontent.com/-ZCr7H_ADd8o/VlO5kY0w9JI/AAAAAAAAAB8/9Uq_kTNGuX4/w800-h800/code_energy_favicon.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
              <div class="dropdown">
                <button class="dropbtn"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/VisualEditor_-_Icon_-_Menu.svg/2000px-VisualEditor_-_Icon_-_Menu.svg.png" height=105px> </button>
                  <div class="dropdown-content">
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/" class="nav-link-1">Home<!--: Read my Blog--></a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/about" class="nav-link-1">About<!--: Find out about me--></a></li>
                    <li class="nav-bar-top"><a class="nav-link-3">Blog Posts:</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-7-blog-24/10/16/" class="nav-link-1">Latest<!--: My latest blog--></a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-7-blog-24/10/16/" class="nav-link-1">Week 7</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-6-blog-14/10/16/" class="nav-link-1">Week 6</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-5-blog-8/10/16/" class="nav-link-1">Week 5</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-4-blog-30/09/16/" class="nav-link-1">Week 4</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-3-blog-24/09/16/" class="nav-link-1">Week 3</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-2-blog-16/09/16/" class="nav-link-1">Week 2</a></li>
                    <li class="nav-bar-top"><a href="{{ site.baseurl }}/lesson-1-blog-10-09-16/" class="nav-link-2">Week 1</a></li>
                  </div>
              </div>
          </nav>
        </header>
      </div>
 <!--   </div> -->

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <!--<div class="container">-->
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      <!--</div>-->
    </div>

    {% include analytics.html %}
  </body>
</html>
